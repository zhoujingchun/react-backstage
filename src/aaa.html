 function   parseStatus(value){
        console.log(value)
        switch (value) {
            case "原料待定":

            default:
                return [3,3]

        }

    }



 function  parseTime(data){
       let time='';
       let min="";
       let s="";
       if(data>60){
           min=parseInt(data/60);
           s=data%60
       }
       time=min+"分"+s+"秒"
        return  time
   }
